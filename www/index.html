<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Assistant - Jarvis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #343541;
            color: #ececf1;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #40414f;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #8b4545;
        }

        .status-dot.connected {
            background: #19c37d;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #202123;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #4d4d4f;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #4d4d4f;
        }

        .new-chat-btn {
            width: 100%;
            background: #343541;
            border: 1px solid #565869;
            color: #ececf1;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .new-chat-btn:hover {
            background: #40414f;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .conversation-item {
            padding: 12px;
            margin-bottom: 4px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #ececf1;
            background: transparent;
            border: none;
            text-align: left;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .conversation-item:hover {
            background: #343541;
        }

        .conversation-item.active {
            background: #343541;
        }

        .conversation-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .delete-btn {
            opacity: 0;
            background: #8b4545;
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .conversation-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #a52a2a;
        }

        .sidebar-footer {
            padding: 12px;
            border-top: 1px solid #4d4d4f;
        }

        .user-display {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #343541;
            border-radius: 6px;
        }

        .user-display-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #19c37d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .user-display-info {
            flex: 1;
            font-size: 14px;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #343541;
            padding: 12px 20px;
            border-bottom: 1px solid #4d4d4f;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .menu-toggle {
            display: none;
            background: #40414f;
            border: none;
            color: #ececf1;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 16px;
            padding: 16px;
            border-radius: 8px;
        }

        .message.user {
            background: #40414f;
            margin-left: auto;
            max-width: 80%;
        }

        .message.assistant {
            background: #444654;
            max-width: 80%;
        }

        .message.error {
            background: #8b4545;
            max-width: 80%;
        }

        .message-content {
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .input-container {
            padding: 20px;
            background: #40414f;
            border-top: 1px solid #4d4d4f;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .input-field {
            width: 100%;
            background: #40414f;
            border: 1px solid #565869;
            border-radius: 12px;
            padding: 12px 50px 12px 16px;
            color: #ececf1;
            font-size: 16px;
            resize: none;
            min-height: 52px;
            max-height: 200px;
            font-family: inherit;
        }

        .input-field:focus {
            outline: none;
            border-color: #7e7e8f;
        }

        .send-btn {
            position: absolute;
            right: 12px;
            bottom: 12px;
            background: #19c37d;
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:disabled {
            background: #565869;
            cursor: not-allowed;
        }

        .send-btn:not(:disabled):hover {
            background: #17a86d;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ececf1;
            animation: pulse 1.4s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                z-index: 100;
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Connection Status -->
    <div class="connection-status" id="connectionStatus">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Connexion...</span>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" onclick="newConversation()">
                <span>‚ûï</span> Nouvelle conversation
            </button>
        </div>
        
        <div class="conversations-list" id="conversationsList">
            <!-- Les conversations seront ajout√©es ici -->
        </div>
        
        <div class="sidebar-footer">
            <div class="user-display" id="userDisplay">
                <div class="user-display-avatar" id="userAvatar">üë§</div>
                <div class="user-display-info" id="userName">Chargement...</div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
            <h1>üè† Home Assistant - Assist</h1>
            <div></div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <div class="message-content">Bonjour ! Je suis votre assistant Home Assistant. Comment puis-je vous aider √† contr√¥ler votre maison ?</div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    class="input-field" 
                    id="messageInput" 
                    placeholder="Envoyez un message..."
                    rows="1"
                    onkeydown="handleKeyPress(event)"
                ></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration WebSocket
        let ws = null;
        let messageId = 1;
        let pendingMessages = new Map();
        let isAuthenticated = false;

        // Configuration
        let config = {
            assistant: 'conversation.hf_co_unsloth_qwen3_vl_8b_instruct_gguf_q8_0_ai_agent',
            username: '',
            userInfo: null
        };

        // Gestion des conversations
        let conversations = [];
        let currentConversationId = null;
        let haConversationId = null;

        // Fonction pour se connecter au WebSocket via Ingress
        function connectWebSocket() {
            // Avec Ingress, on utilise un chemin relatif
            const wsUrl = `${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/api/websocket`;
            
            updateConnectionStatus('Connexion...', false);
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('‚úÖ WebSocket connect√©');
            };
            
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleWebSocketMessage(message);
            };
            
            ws.onerror = (error) => {
                console.error('‚ùå Erreur WebSocket:', error);
                updateConnectionStatus('Erreur', false);
            };
            
            ws.onclose = () => {
                console.log('üîå WebSocket d√©connect√©');
                updateConnectionStatus('D√©connect√©', false);
                isAuthenticated = false;
                
                // Tentative de reconnexion apr√®s 3 secondes
                setTimeout(() => {
                    if (!isAuthenticated) {
                        console.log('üîÑ Tentative de reconnexion...');
                        connectWebSocket();
                    }
                }, 3000);
            };
        }

        // G√©rer les messages WebSocket
        function handleWebSocketMessage(message) {
            console.log('üì® Message re√ßu:', message);
            
            // Premier message: demande d'authentification
            if (message.type === 'auth_required') {
                // Avec Ingress, on s'authentifie sans token
                // Home Assistant g√®re l'authentification automatiquement
                sendWebSocketMessage({
                    type: 'auth'
                    // Pas de access_token n√©cessaire avec Ingress
                });
            }
            
            // Authentification r√©ussie
            if (message.type === 'auth_ok') {
                console.log('‚úÖ Authentification r√©ussie via Ingress');
                isAuthenticated = true;
                updateConnectionStatus('Connect√©', true);
                
                // R√©cup√©rer les infos utilisateur
                getCurrentUser();
            }
            
            // Authentification √©chou√©e
            if (message.type === 'auth_invalid') {
                console.error('‚ùå Authentification √©chou√©e');
                updateConnectionStatus('Erreur d\'authentification', false);
            }
            
            // R√©ponse √† une commande
            if (message.type === 'result') {
                const callback = pendingMessages.get(message.id);
                if (callback) {
                    callback(message);
                    pendingMessages.delete(message.id);
                }
            }
        }

        // Envoyer un message WebSocket
        function sendWebSocketMessage(data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(data));
            }
        }

        // Envoyer une commande et attendre la r√©ponse
        function sendCommand(type, data = {}) {
            return new Promise((resolve, reject) => {
                const id = messageId++;
                
                pendingMessages.set(id, (response) => {
                    if (response.success) {
                        resolve(response.result);
                    } else {
                        reject(new Error(response.error?.message || 'Erreur inconnue'));
                    }
                });
                
                sendWebSocketMessage({
                    id: id,
                    type: type,
                    ...data
                });
                
                // Timeout apr√®s 30 secondes
                setTimeout(() => {
                    if (pendingMessages.has(id)) {
                        pendingMessages.delete(id);
                        reject(new Error('Timeout'));
                    }
                }, 30000);
            });
        }

        // R√©cup√©rer l'utilisateur actuel
        async function getCurrentUser() {
            try {
                const result = await sendCommand('auth/current_user');
                config.userInfo = {
                    name: result.name || result.username || 'Utilisateur',
                    id: result.id,
                    username: result.username
                };
                config.username = result.username || result.id;
                
                console.log('üë§ Utilisateur:', config.userInfo);
                
                // Charger les donn√©es utilisateur
                loadUserData();
                initializeInterface();
                
            } catch (error) {
                console.error('Erreur r√©cup√©ration utilisateur:', error);
                updateConnectionStatus('Erreur', false);
            }
        }

        // Mise √† jour du statut de connexion
        function updateConnectionStatus(text, connected) {
            document.getElementById('statusText').textContent = text;
            const dot = document.getElementById('statusDot');
            if (connected) {
                dot.classList.add('connected');
            } else {
                dot.classList.remove('connected');
            }
        }

        // Charger les donn√©es utilisateur
        function loadUserData() {
            if (!config.username) {
                console.warn('Pas de username disponible');
                return;
            }
            
            const storageKey = 'conversations_' + config.username;
            const stored = localStorage.getItem(storageKey);
            conversations = stored ? JSON.parse(stored) : [];
            
            const currentIdKey = 'current_conversation_id_' + config.username;
            currentConversationId = localStorage.getItem(currentIdKey) || null;
            
            console.log(`üìö ${conversations.length} conversation(s) charg√©e(s) pour ${config.username}`);
        }

        // Sauvegarder les conversations
        function saveConversations() {
            if (!config.username) {
                console.warn('‚ö†Ô∏è Impossible de sauvegarder: pas de username');
                return;
            }
            
            const storageKey = 'conversations_' + config.username;
            localStorage.setItem(storageKey, JSON.stringify(conversations));
        }

        // Initialiser l'interface
        function initializeInterface() {
            const displayName = config.userInfo?.name || config.username;
            document.getElementById('userName').textContent = displayName;
            document.getElementById('userAvatar').textContent = displayName.charAt(0).toUpperCase();
            
            if (conversations.length === 0) {
                newConversation();
            } else if (currentConversationId) {
                loadConversation(currentConversationId);
            } else {
                loadConversation(conversations[0].id);
            }

            renderConversationsList();
        }

        // Auto-resize textarea
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function generateId() {
            return 'conv_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function newConversation() {
            const id = generateId();
            const conversation = {
                id: id,
                title: 'Nouvelle conversation',
                messages: [],
                haConversationId: null,
                createdAt: new Date().toISOString()
            };
            
            conversations.unshift(conversation);
            saveConversations();
            loadConversation(id);
            renderConversationsList();
        }

        function loadConversation(id) {
            currentConversationId = id;
            const currentIdKey = 'current_conversation_id_' + config.username;
            localStorage.setItem(currentIdKey, id);
            
            const conversation = conversations.find(c => c.id === id);
            if (!conversation) return;
            
            haConversationId = conversation.haConversationId || null;
            
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '';
            
            if (conversation.messages.length === 0) {
                addMessage('Bonjour ! Je suis votre assistant Home Assistant. Comment puis-je vous aider √† contr√¥ler votre maison ?', 'assistant', false);
            } else {
                conversation.messages.forEach(msg => {
                    addMessage(msg.content, msg.type, false);
                });
            }
            
            renderConversationsList();
        }

        function deleteConversation(id, event) {
            event.stopPropagation();
            
            if (!confirm('Supprimer cette conversation ?')) return;
            
            conversations = conversations.filter(c => c.id !== id);
            saveConversations();
            
            if (currentConversationId === id) {
                if (conversations.length > 0) {
                    loadConversation(conversations[0].id);
                } else {
                    newConversation();
                }
            } else {
                renderConversationsList();
            }
        }

        function updateConversationTitle(id, firstMessage) {
            const conversation = conversations.find(c => c.id === id);
            if (conversation && conversation.title === 'Nouvelle conversation') {
                conversation.title = firstMessage.substring(0, 30) + (firstMessage.length > 30 ? '...' : '');
                saveConversations();
                renderConversationsList();
            }
        }

        function renderConversationsList() {
            const list = document.getElementById('conversationsList');
            list.innerHTML = '';
            
            conversations.forEach(conv => {
                const item = document.createElement('button');
                item.className = 'conversation-item' + (conv.id === currentConversationId ? ' active' : '');
                item.onclick = () => loadConversation(conv.id);
                
                item.innerHTML = `
                    <span class="conversation-title">${conv.title}</span>
                    <button class="delete-btn" onclick="deleteConversation('${conv.id}', event)">üóëÔ∏è</button>
                `;
                
                list.appendChild(item);
            });
        }

        function addMessage(content, type = 'user', save = true) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            if (save && currentConversationId) {
                const conversation = conversations.find(c => c.id === currentConversationId);
                if (conversation) {
                    conversation.messages.push({ type, content });
                    
                    if (type === 'user' && conversation.messages.filter(m => m.type === 'user').length === 1) {
                        updateConversationTitle(currentConversationId, content);
                    }
                    
                    saveConversations();
                }
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            if (!isAuthenticated) {
                addMessage('‚ö†Ô∏è Non connect√© √† Home Assistant.', 'error');
                return;
            }

            // Contexte de conversation
            const activeConv = conversations.find(c => c.id === currentConversationId);
            let messageForApi = message;
            
            if (activeConv && activeConv.messages.length > 0) {
                const context = activeConv.messages.slice(-4).map(m => 
                    `${m.type === 'user' ? 'Moi' : 'Toi'}: ${m.content}`
                ).join('\n');
                messageForApi = `Voici le contexte de notre discussion :\n${context}\n\nMa nouvelle demande : ${message}`;
            }

            addMessage(message, 'user');
            input.value = '';
            input.style.height = 'auto';

            addMessage('<span class="loading"></span> En cours...', 'assistant', false);

            try {
                const payload = {
                    text: messageForApi,
                    language: 'fr',
                    agent_id: config.assistant
                };

                if (haConversationId) {
                    payload.conversation_id = haConversationId;
                }

                const result = await sendCommand('conversation/process', payload);

                const chatContainer = document.getElementById('chatContainer');
                if (chatContainer.lastChild.classList.contains('assistant')) {
                    chatContainer.removeChild(chatContainer.lastChild);
                }

                console.log("R√©ponse de Home Assistant :", result);
                
                if (result.conversation_id) {
                    haConversationId = result.conversation_id;
                    
                    const conversation = conversations.find(c => c.id === currentConversationId);
                    if (conversation) {
                        conversation.haConversationId = haConversationId;
                        saveConversations();
                    }
                }
                
                const responseText = result.response?.speech?.plain?.speech || 'Aucune r√©ponse re√ßue.';
                addMessage(responseText, 'assistant');

            } catch (error) {
                const chatContainer = document.getElementById('chatContainer');
                if (chatContainer.lastChild.innerHTML.includes('loading')) {
                    chatContainer.removeChild(chatContainer.lastChild);
                }
                
                addMessage(`‚ùå Erreur: ${error.message}`, 'error');
                console.error('Erreur:', error);
            }
        }

        // Initialisation au chargement
        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
        });
    </script>
</body>
</html>
